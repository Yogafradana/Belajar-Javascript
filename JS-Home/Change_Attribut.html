<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change Attribute</title>
  </head>
  <body>
    <h2>Javascrip dapat merubah atribut</h2>
    <p>
      In this case JavaScript changes the value of the srcht (source) attribute
      of an image.
    </p>

    <button
      onclick="document.getElementById('myImage').src='Image/download.gif'"
    >
      Turn on the light
    </button>

    <img id="myImage" src="Image/pic_bulboff.gif" style="width: 100px" />

    <button
      onclick="document.getElementById('myImage').src='Image/pic_bulboff.gif'"
    >
      Turn off the light
    </button>
  </body>
</html>
