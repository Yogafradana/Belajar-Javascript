<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change Content With Javascript</title>
  </head>
  <body>
    <h2>Apa yang bisa Dilakukan Oleh Javascript??</h2>
    <p id="demo">Javascript bisa Merubah Konten</p>
    <button
      type="button"
      onclick='document.getElementById("demo").innerHTML = "Hello Javascript"'
    >
      Click Me
    </button>
  </body>
</html>
